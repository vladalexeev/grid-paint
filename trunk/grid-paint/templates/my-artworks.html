{% extends "base.html" %}


{% block content %}  

<div class="row-fluid">

<ul class="thumbnails span12">	
{% for a in artworks %}
  <li class="thumbnail">
  	<div style="width:300px; height:200px; text-align: center;">
  	  <img src="/images/png/{{ a.key }}" width="{{ a.thumbnail_width }}" height="{{ a.thumbnail_height }}">
  	</div>
  	<div class="caption"><h3>{{ a.name }}</h3>
  	  <div>
  	    <a href="/painter?id={{ a.key }}" class="btn btn-small">Edit</a>
  	    <a href="/images/png/{{ a.key }}" class="btn btn-small">Show Image</a>  		
  	  </div>
  	</div>
  	
  </li>
{% endfor %}
</ul>

</div>







{% endblock content %}
