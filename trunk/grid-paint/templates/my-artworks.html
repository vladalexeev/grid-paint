{% extends "base-adv.html" %}


{% block content %}  

<div class="row-fluid">

<ul class="thumbnails span12">	
{% if has_prev_page %}
<li class="thumbnail thumb-button">	
	<div class="caption">
	  <div class="thumb-button-image">
		<a href="/my-images?offset={{ prev_offset }}"><img src="/img/prev-page.png"></a>
	  </div>
	</div>
</li>
{% endif%}	
	
{% for a in artworks %}
	<li class="thumbnail">
  		<div class="thumb-image">
  			<a href="/images/details/{{ a.key }}">
			  <img src="/images/png/{{ a.key }}.png" width="{{ a.thumbnail_width }}" height="{{ a.thumbnail_height }}">
			</a>
		</div>
		<div class="caption" >
			<div class="thumb-title">{{ a.name }}</div>
		</div>
	</li>
{% endfor %}

{% if has_next_page %}
<li class="thumbnail thumb-button">
	<div class="caption">
		<div class="thumb-button-image">
		<a href="/my-images?offset={{ next_offset }}"><img src="/img/next-page.png" width="200" height="200"></a>
		</div>
	</div>
</li>
{% endif %}
</ul>

</div>



<div id="modal-confirm-delete" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3>Confirmation</h3>
  </div>
  <div class="modal-body">
    <p>One fine body</p>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Cancel</a>
    <a href="#" id="btn-confirm-delete" class="btn btn-danger">Delete</a>
  </div>
</div>


<script>
$(function() {
	$(".btn-delete-image").click(
		function() {
			var imageName=$(this).parents(".thumbnail").find(".thumb-title").text();
			$("#modal-confirm-delete .modal-body").html(
				"<p>Are you sure to delete image <i>'"+imageName+"'</i></p>");
			$("#btn-confirm-delete").attr("href","/delete-image?id="+$(this).attr("image-key"))
			$("#modal-confirm-delete").modal('show');
		}
	)
	
	$("#top-menu-my-images").addClass("active");
})
</script>
{% endblock content %}
