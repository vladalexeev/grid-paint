<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Grid Paint{% endblock %}</title>
{% block description %}{% endblock %}
{% block include_css %}
 <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
 <link href="/typeahead/typeahead.css" rel="stylesheet">
 <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet">
 <link href="/css/main.css" rel="stylesheet">
{% endblock %}
{% block rss %}
{% endblock %} 
</head> 


<body>

{% block include_js %}
<script src="/js/jquery-2.1.4.min.js"></script>
<script src="/bootstrap/js/bootstrap.js"></script>
<script src="/typeahead/typeahead.min.js"></script>
{% endblock %}


{% include "header.html" %}



{% block content_full %}
{% endblock %}	

{% if settings.show_analytics and not user_info.superadmin %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-43623653-1', 'grid-paint.appspot.com');
  ga('send', 'pageview');

</script>
{% endif %}

</body>
</html>
