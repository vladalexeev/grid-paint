{% if artworks|length_is:"0" %}
	<div class="empty-page-message">
		No images found by your query.<br>
		Try to <a href="/new-image">draw</a> your own image.
	</div>
{% else %}
	<div class="row">	
	{% if has_prev_page %}
	<div class="thumbnail-wrapper">
	<a href="{{ prev_page_href }}">
		<div class="thumbnail thumb-button">	
			<div class="thumb-image" style="background-image: url(/img/svg-buttons/go-back.svg)">
			</div>
		</div>
	</a>
	</div>
	{% endif%}	
	
	{% for a in artworks %}
		{% include "thumbnail.html" %}
	{% endfor %}

	{% if has_next_page %}
	<div class="thumbnail-wrapper">
	<a href="{{ next_page_href }}">
		<div class="thumbnail thumb-button">
			<div class="thumb-image" style="background-image: url(/img/svg-buttons/go-next.svg)">
			</div>
		</div>
	</a>
	</div>
	{% endif %}
	
{% endif %}
