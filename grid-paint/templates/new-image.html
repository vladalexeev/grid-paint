{% extends "base.html" %}


{% block content %}  

<div class="row text-center">
<h2>Choose a grid for new image</h2>	
</div>

<div class="row text-center">
	<div class="grid-selector-element" id="GridSquare"></div>
	<div class="grid-selector-element" id="GridTriangle"></div>
	<div class="grid-selector-element" id="GridHex"></div>
</div>




<script src="/js/grids.js"></script>

<script>
$(function() {
	$(".grid-selector-element").each(
		function() {
			var gridName=$(this).attr("id");
			var paper=new Raphael(gridName, 192, 120);
			var grid=eval("new "+gridName+"()");
			grid.paintGrid(paper);
			paper.rect(0,0,192,120);
		});
	
	$(".grid-selector-element").click(
		function() {
			document.location="/painter?grid="+$(this).attr("id");
			//alert($(this).attr("id"));
		});
});
</script>

{% endblock content %}
