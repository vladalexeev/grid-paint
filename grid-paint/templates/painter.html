{% extends "base.html" %}

{% block content %}  

<div class="row-fluid">
	<div class="span2">
		<div style="background-color:red">
			<ul>
				<li>Menu item 1</li>
				<li>Menu item 2</li>
			</ul>
		</div>
		<div id="shapes"></div>
		<div id="coordinates"></div>
		<div id="test"></div>
	</div>
	
	<div class="span10">
		<div id="canvas-wrapper" class="painter-canvas-wrapper">
			<div id="canvas"></div>			
		</div>
		
	</div>
</div>

<script src="/js/grids.js"></script>

<script>
// 
function adjustCanvasWrapper() {
	$("#canvas-wrapper").height($(window).height()-50);
}

var paper;
var paperShapes;

$(function() {
	adjustCanvasWrapper();
	$(window).resize(
		function() {
			adjustCanvasWrapper();
		})
		
	paperShapes=new Raphael("shapes",200,50);
	var gridShapes=new {{ grid }}();
	for (var i=0; i<gridShapes.shapes.length; i++) {
		gridShapes.shapes[i].paint(paperShapes,{x:i*40, y:5},"#ff0000");
	}
	
	paper=new Raphael("canvas",2000,2000);
	var grid=new {{ grid }}();
	grid.paintGrid(paper);
	
	$("#canvas").mousemove(
		function(event) {
			var cell=grid.pointToCell(event.offsetX,event.offsetY);
			$("#coordinates").text(cell.col+" "+cell.row);
		}
	)
})
</script>

{% endblock %}
