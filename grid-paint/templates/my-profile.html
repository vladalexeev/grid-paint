{% extends "base-adv.html" %}


{% block content %}

<div class="container single-container">
<h2 class="text-center">My profile</h2>
	
	
	<div class="row">
		<div class="offset2 span2">
			<img src="/img/empty-profile.png" />
		</div>
		
		<div class="span6">
			<form name="f" class="form-horizontal" action="/save-profile" method="POST"
				onsubmit="return checkform()">
				<div class="control-group">
					<label class="control-label">E-mail [hidden]</label>
					<div class="controls">
						<input type="text" disabled value="{{ profile.email }}" />
					</div>
				</div>
				
				<div class="control-group">
					<label class="control-label">Display name</label>
					<div class="controls">
						<input type="text" name="nickname" value="{{ profile.nickname }}" />
					</div>
				</div>
				
				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn btn-primary">Save profile</button>
					</div>
				</div>
			</form>
		</div>
	
	</div>
</div>

<div id="modal-empty-nickname" class="modal hide fade">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h3>Error</h3>
  </div>
  <div class="modal-body">
    <p>Nickname cannot be empty</p>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Close</a>
  </div>
</div>


<script>
function checkform() {
	var nickname=$("input[name=nickname]").val();
	if (!nickname) {
		$("#modal-empty-nickname").modal();
		return false;
	}
	
	return true;
}
</script>

  
{% endblock content %}
